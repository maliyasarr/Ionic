<ion-content padding center text-center>
    <ion-title></ion-title>
    <ion-list>
        <div>
            <!-- <img class="center" src="https://app.finansfix.com/assets/img/finans-fix-logo.png"> -->
            <img class="center" src="assets/imgs/logo.png">
            <!-- <ion-label fixed class="center my-label">En Kolay Ön Muhasebe Programı</ion-label> -->
        </div>
        
        <ion-item>
            <ion-label floating>E-Posta</ion-label>
            <ion-input type="text" [(ngModel)]="mail"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Şifre</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
    </ion-list>

    <button ion-button block color="app" (click)="login()">Giriş</button>
    <br>
    <button ion-button block color="light" (click)="register()">Hesap Oluştur</button>
</ion-content>
