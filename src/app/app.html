<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="title-container">
        <img class="center" src="https://app.finansfix.com/assets/img/finans-fix-logo-beyaz.png">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="list-container no-scroll">
    <ion-list>
      <button class="sidebar-button-container" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
